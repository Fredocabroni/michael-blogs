<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Fontanella</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scroll-progress" id="scrollProgress"></div>
    <div class="background-gradient"></div>
    <div class="cursor-glow" id="cursorGlow"></div>
    
    <header>
        <div class="container">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            
            <h1 class="site-title">
                <span class="title-word" style="--delay: 0">Michael</span>
                <span class="title-word" style="--delay: 1">Fontanella</span>
            </h1>
        </div>
    </header>

    <nav class="category-nav">
        <div class="container">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="tech">Tech</button>
            <button class="category-btn" data-category="philosophy">Philosophy</button>
            <button class="category-btn" data-category="theory">Theory</button>
            <button class="category-btn" data-category="economics">Economics</button>
            <button class="category-btn" data-category="crypto">Crypto</button>
            <button class="category-btn" data-category="fun">Fun</button>
        </div>
    </nav>

    <main class="container">
        <div class="posts-grid" id="postsContainer">
            <!-- Posts will be generated by JavaScript -->
        </div>
        
        <div class="empty-state" id="emptyState">
            <div class="empty-state-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <h2>No posts yet</h2>
                <p>Start writing your first blog post!</p>
                <a href="#" class="empty-state-link" onclick="alert('Check HOW-TO-POST.md in your project folder for instructions!'); return false;">Learn how to post â†’</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Michael Fontanella</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
